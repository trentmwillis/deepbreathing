<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>deepbreathing.app</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200&display=swap" rel="stylesheet">
    <link href="./deepbreathing.css" rel="stylesheet">
  </head>

  <body>
    <header class="titlebar">
      <h1 class="title">deepbreathing.app</h1>
    </header>

    <main class="stage">
      <div id="instruction" class="instruction">
        Welcome, please select a breathing pattern below
      </div>

      <div id="animatron" class="animatron"></div>
    </main>

    <footer class="control-panel">
      <img class="control-panel_decoration decoration" src="./curve.svg" aria-hidden="true">

      <ul class="controls">
        <li>
          <button class="control" type="button" data-animation="equal">
            <span class="control_text">Equal</span>
          </button>
        </li>

        <li>
          <button class="control" type="button" data-animation="half478">
            <span class="control_text no-descenders">4/7/8 Half</span>
          </button>
        </li>

        <li>
          <button class="control" type="button" data-animation="full478">
            <span class="control_text no-descenders">4/7/8 Full</span>
          </button>
        </li>
      </ul>

      <p class="footnote">

    </footer>

    <script src="./deepbreathing.js"></script>
  </body>
</html>
