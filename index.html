<html lang="en">

    <meta charset="UTF-8">

    <!-- Twitter -->

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  </head>

  <body>
    <header class="titlebar">
      <h1 class="title">deepbreathing.app</h1>

      <label class="toggle">
        <input id="noise-toggle" class="toggle_input" type="checkbox">
        <span class="toggle_slider"></span>
        <span class="toggle_text">noise</span>
      </label>
    </header>

    <main class="stage">
      <div id="instruction" class="instruction" style="animation: fadeIn 2s forwards;">
        Welcome, please select a breathing pattern below
        <br><br>
        <span class="note">a pattern will repeat for about two minutes after starting</span>
      </div>

      <div id="animatron" class="animatron"></div>
    </main>

    <footer class="control-panel">
      <img class="control-panel_decoration decoration" src="./curve.svg" aria-hidden="true">

      <ul class="controls">
        <li>
          <button class="control" type="button" data-animation="equal">
            <span class="control_text">Equal</span>
          </button>
        </li>

        <li>
          <button class="control" type="button" data-animation="half478">
            <span class="control_text no-descenders">4/7/8 Half</span>
          </button>
        </li>

        <li>
          <button class="control" type="button" data-animation="full478">
            <span class="control_text no-descenders">4/7/8 Full</span>
          </button>
        </li>
      </ul>

      <p class="footnote">

          </svg>

    </footer>

    <script src="./deepbreathing.js" type="module"></script>
  </body>
</html>
